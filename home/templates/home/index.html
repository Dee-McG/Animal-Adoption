{% extends 'base.html' %}

{% block content %}

{% for animal in animals %}
<div>
    <h1>{{ animal.title }} </h1>
    <h2>{{animal.name}}</h2>
    <p>{{animal.animal_type}}</p>
    <p>{{animal.age}}</p>
    <p>{{animal.color}}</p>
    <p>{{animal.gender}}</p>
    {{animal.description|safe}}
    <img src="{{animal.image.url}}">

</div>
<hr>
{% endfor %}

{% endblock %}
